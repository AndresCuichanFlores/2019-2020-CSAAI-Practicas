<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practica2</title>
    <script src="practica2_jacascript.js" defer>
      </script>
  <body>

    <h1 id="display">0</h1>

    <button type="button" id="boton1" value="1" class="digito">1</button>
